<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KissKh Style Search</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#0e0e0e] text-white p-10">

    <!-- SEARCH BAR -->
    <div class="relative w-[400px]">
        <div
            class="md:flex items-center bg-white/10 backdrop-blur-md rounded-full px-4 py-2 border border-white/10 focus-within:border-primary transition-colors">
            <i class="fa-solid fa-search text-gray-400 mr-3"></i>

            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search movies..." 
                class="bg-transparent border-none outline-none text-sm w-full text-white placeholder-gray-400 focus:ring-0"
            >
        </div>

        <!-- DROPDOWN RESULT BOX -->
        <div id="searchResults"
             class="hidden absolute top-14 left-0 w-full bg-[#111] rounded-lg shadow-lg p-4 border border-white/10">

            <p class="text-gray-400 text-sm mb-3">Popular Movies</p>

            <!-- EXAMPLE MOVIE CARDS -->
            <div id="movieList" class="grid grid-cols-2 gap-3">
                <div class="bg-white/10 rounded-md p-3">Movie 1</div>
                <div class="bg-white/10 rounded-md p-3">Movie 2</div>
                <div class="bg-white/10 rounded-md p-3">Movie 3</div>
                <div class="bg-white/10 rounded-md p-3">Movie 4</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById("searchInput");
        const results = document.getElementById("searchResults");

        // Show results when search bar gets focus
        input.addEventListener("focus", () => {
            results.classList.remove("hidden");
        });

        // Keep showing while typing
        input.addEventListener("input", () => {
            results.classList.remove("hidden");
        });

        // Hide when clicking outside
        document.addEventListener("click", (event) => {
            if (!input.contains(event.target) && !results.contains(event.target)) {
                results.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
