<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamFlix - Free Movies</title>

    <!-- Google Fonts: Noto Sans (as requested in your CSS variable preferences) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Tailwind to use your specific colors and fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans"', 'ui-sans-serif', 'system-ui', 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                    colors: {
                        // We map the Tailwind colors to your CSS variables for dynamic consistency
                        indigo: {
                            500: 'var(--color-indigo-500)',
                        },
                        gray: {
                            900: 'var(--color-gray-900)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Incorporating the specific CSS variables and reset rules you provided.
           Using the exact OKLCH values from your snippet.
        */
        @layer theme {

            :root,
            :host {
                /* Font Variables */
                --font-sans: "Noto Sans", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

                /* Color Variables (OKLCH from your snippet) */
                --color-indigo-500: oklch(58.5% 0.233 277.117);
                --color-gray-900: oklch(21% 0.034 264.665);

                --default-font-family: var(--font-sans);
                --default-mono-font-family: var(--font-mono);
            }
        }

        @layer base {

            *,
            ::after,
            ::before,
            ::backdrop,
            ::file-selector-button {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                border: 0 solid;
            }

            html,
            :host {
                line-height: 1.5;
                -webkit-text-size-adjust: 100%;
                tab-size: 4;
                font-family: var(--default-font-family, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji");
                -webkit-tap-highlight-color: transparent;
            }

            img,
            svg,
            video,
            canvas,
            audio,
            iframe,
            embed,
            object {
                display: block;
                vertical-align: middle;
            }

            img,
            video {
                max-width: 100%;
                height: auto;
            }

            button,
            input,
            select,
            optgroup,
            textarea {
                font: inherit;
                color: inherit;
                background-color: transparent;
            }
        }

        @layer utilities {
            .bg-gray-900 {
                background-color: var(--color-gray-900);
            }

            .bg-indigo-500 {
                background-color: var(--color-indigo-500);
            }
        }

        /* Additional styles for layout */
        body {
            font-family: var(--default-font-family);
            background-color: #0f0f11;
            /* Fallback dark */
            margin: 0;
            padding: 0;
        }

        /* Custom utility for the background image overlay */
        .hero-bg {
            /* Using a placeholder image that looks like a movie collage */
            background-image: url('https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTKFMXMG_KafV0sNvj8y2hLgYsqu2R9FqujMnHSb6_xzfzqA3vA');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay to match the design */
        .hero-overlay {
            background: rgba(10, 10, 15, 0.85);
            /* Deep dark blue/black overlay */
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body class="text-white h-screen flex flex-col overflow-hidden relative hero-bg">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 hero-overlay"></div>

    <!-- Content Wrapper (z-10 to sit above overlay) -->
    <div class="relative z-10 w-full h-full flex flex-col">

        <!-- Navbar -->
        <header class="w-full px-6 py-4 flex items-center justify-between relative z-50">

            <!-- Left: Logo -->
            <div class="flex items-center gap-1">
                <img src="" alt="">
                <!-- Simple styling to match the CamFlix logo -->
                <a href="#" class="text-3xl font-bold tracking-tight">
                    <span class="text-white">Cam</span><span class="text-[var(--color-indigo-500)]">Flix</span>
                </a>
            </div>

            <!-- Middle: Search Bar (Hidden on small mobile, visible on md+) -->
            <div class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Search Icon -->
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-full leading-5 bg-transparent text-gray-300 placeholder-gray-400 focus:outline-none focus:border-[var(--color-indigo-500)] focus:ring-1 focus:ring-[var(--color-indigo-500)] sm:text-sm transition duration-150 ease-in-out"
                        placeholder="Search...">
                </div>
            </div>

            <!-- Right: DESKTOP Navigation Links (Hidden on mobile) -->
            <nav class="hidden md:flex items-center gap-6">
                <a href="#" class="font-medium hover:text-[var(--color-indigo-500)] transition-colors">Home</a>
                <a href="#"
                    class="font-medium hover:text-[var(--color-indigo-500)] transition-colors hidden sm:block">About
                    us</a>

                <a href="#"
                    class="flex items-center gap-1 font-medium hover:text-[var(--color-indigo-500)] transition-colors">
                    Let's Explore
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>

                <!-- Theme Toggle Button -->
                <button class="p-2 rounded-full bg-white text-black hover:bg-gray-200 transition">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
            </nav>

            <!-- Right: MOBILE Hamburger Icon (Visible only on mobile) -->
            <button id="mobile-menu-btn" class="md:hidden text-white p-2 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </header>

        <!-- MOBILE MENU OVERLAY (Hidden by default) -->
        <div id="mobile-menu"
            class="fixed inset-0 bg-black/95 z-40 hidden flex-col items-center justify-center space-y-8 transition-opacity duration-300 md:hidden">
            <!-- Close Button for Mobile Menu -->
            <button id="close-menu-btn" class="absolute top-6 right-6 text-gray-400 hover:text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>

            <a href="#"
                class="text-2xl font-bold text-white hover:text-[var(--color-indigo-500)] transition-colors mobile-link">Home</a>
            <a href="#"
                class="text-2xl font-bold text-white hover:text-[var(--color-indigo-500)] transition-colors mobile-link">About
                us</a>
            <a href="#"
                class="text-2xl font-bold text-white hover:text-[var(--color-indigo-500)] transition-colors mobile-link flex items-center gap-2">
                Let's Explore
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>

            <!-- Theme Toggle for Mobile -->
            <button class="p-3 rounded-full bg-white text-black hover:bg-gray-200 transition mt-4">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <!-- Main Content / Hero Section -->
        <main class="flex-1 flex flex-col items-center justify-center text-center px-4 mt-[-40px]">

            <!-- Headline -->
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-white mb-4 tracking-tight drop-shadow-lg">
                All movies are in there! <br />
                Free to watch.
            </h1>

            <!-- Subtext -->
            <p class="text-xl md:text-2xl text-gray-200 mb-10 font-light drop-shadow-md">
                What movie do you want to watch?
            </p>

            <!-- CTA Button -->
            <button
                class="group relative inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-white transition-all duration-200 bg-[var(--color-indigo-500)] rounded-full hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                <span>Let's Watch</span>
                <div
                    class="ml-2 w-6 h-6 rounded-full bg-black/20 flex items-center justify-center group-hover:bg-black/30 transition-colors">
                    <svg class="w-3 h-3 text-white fill-current" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
            </button>

        </main>

        <!-- Mobile Bottom Search (Visible only on very small screens) -->
        <div class="md:hidden p-4 pb-8 w-full px-6 relative z-10">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text"
                    class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-full bg-black/30 backdrop-blur-sm text-gray-300 placeholder-gray-400 focus:outline-none focus:border-[var(--color-indigo-500)]"
                    placeholder="Search...">
            </div>
        </div>

    </div>

    <!-- Script to toggle mobile menu -->
    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('close-menu-btn');
        const links = document.querySelectorAll('.mobile-link');

        function toggleMenu() {
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        }

        btn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);

        // Close menu when a link is clicked
        links.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });
    </script>

</body>

</html>
